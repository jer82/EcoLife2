<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoLife Solutions - Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Contact EcoLife Solutions</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="contact-hero">
            <h2 class="slide-in">Get in Touch</h2>
            <p class="fade-in">We would love to hear from you! Please fill out the form below to reach us.</p>
            <img src="https://ecolifesolutions.com.au/cdn/shop/files/logo_400x.png" alt="Contact Us" class="contact-image">
        </section>
        <section class="contact-form">
            <form action="#" method="post" id="contactForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required class="fade-in">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required class="fade-in">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required class="fade-in"></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <script src="js/encrypt.js"></script>
</body>
</html>
